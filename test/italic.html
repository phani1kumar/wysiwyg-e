<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<link rel="import" href="../wysiwyg-e.html">
		<link rel="import" href="../tools/italic.html">
	</head>
	<body>
		<test-fixture id="wysiwyg-tool-italic-fixture">
			<template>
				<wysiwyg-e value="<p>Hello, world!</p>">
					<wysiwyg-tool-italic></wysiwyg-tool-italic>
				</wysiwyg-e>
			</template>
		</test-fixture>
		<script>
			suite(
				'italic',
				function () {
					var wysiwygE, tool;

					setup(
						function() {
							wysiwygE = fixture('wysiwyg-tool-italic-fixture');
							tool = wysiwygE.querySelector('wysiwyg-tool-italic');
						}
					);

					test(
						'execCommand',
            function (done) {
							wysiwygE.selectAll();

							setTimeout(
								function () {
								  tool.execCommand();

									setTimeout(
										function () {
											assert.equal(wysiwygE.value, '<p><i>Hello, world!</i></p>');
											done();
										}.bind(wysiwygE),
										250
									);
								}.bind(wysiwygE),
								250
							);
            }
					);
				}
			);
		</script>
	</body>
</html>
